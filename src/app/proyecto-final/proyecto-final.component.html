<br>
<div class="d-flex flex-row mb-3"></div>
<div class="p-2"><h1>Proyecto Final</h1></div>

<div class="d-flex flex-row-reverse">
  
 
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Crea un nuevo usuario</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title fs-5" id="exampleModalLabel">Usuarios</h1> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formulariouser">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" formControlName="name1" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripcion:</label>
              <textarea formControlName="description1" class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"(click)="submitForm()" button>>Guardar</button>
          
      </div>
    </div>
  </div>

  
  

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="#" class="btn btn-primary">ver</a>
    </div>
  </div>






 <b> <hr></b>

<div class="d-flex flex-row-reverse">

  <div class="p-2"><div class="my-google-map">
  <google-map></google-map> 
</div></div>
